<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Hi, this is the list of the users:</h1>

    <div class="users">
      {% if users %}
      <ol>
      {% for user in users %}
        <li>User Info</li>
          <ul>
            <li>First Name: {{ user.first_name }}</li>
            <li>Last Name: {{ user.last_name }}</li>
            <li>Email: {{ user.email }}</li>
          </ul>
      {% endfor %}
      </ol>
      {% else %}
        <p>NO USER FOUND!</p>
      {% endif %}
    </div>
  </body>
</html>
